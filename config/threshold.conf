# ===============================
# thresholds.conf (central config)
# ===============================

# --- DISK ---
# check_disk.sh uses THRESHOLD (currently script sets THRESHOLD=80 inside)
THRESHOLD=80

# --- CPU (load-based) ---
# cpu_test.sh uses THRESHOLD_PCT (currently script sets THRESHOLD_PCT=40 inside)
THRESHOLD_PCT=40

# --- MEMORY / RAM ---
# ram_check.sh uses hardcoded 70/85 + swap>0 (not reading variables yet)
MEM_WARNING=70
MEM_CRITICAL=85
SWAP_CRITICAL_IF_USED=1

# --- LOAD & IOWAIT ---
# check_io_wait.sh uses hardcoded:
#  - load threshold = cores*0.40
#  - iowait warn 10, crit 20
LOAD_PCT_THRESHOLD=40
IOWAIT_WARNING=10
IOWAIT_CRITICAL=20

# --- NETWORK (ping + latency + loss) ---
# check_network.sh uses hardcoded target/loss/latency (not reading vars yet)
NETWORK_TARGET=10.255.255.1
PING_COUNT=5
PING_TIMEOUT=1
LOSS_WARNING=10
LOSS_CRITICAL=50
LATENCY_WARNING=80
LATENCY_CRITICAL=150

# --- SERVICES ---
# check_services*.sh uses hardcoded SERVICES=("ssh" "nginx" "docker")
SERVICES="ssh nginx docker"

# --- SELF-HEAL ---
# self_heal_services.sh uses hardcoded services + sleep=10 (not reading vars yet)
SELF_HEAL_ENABLED=1
SELF_HEAL_SERVICES="nginx docker"
SELF_HEAL_SLEEP=10

# --- LOG PATHS (optional reference) ---
SYSTEM_HEALTH_LOG=/var/log/system_health.log
SERVICE_HEALTH_LOG=/var/log/service_health.log
SERVICE_HEALTH_CSV=/var/log/service_health.csv
